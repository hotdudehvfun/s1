<body>
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>

<!--nav bar starts -->
<div id="nav-bar">

			<div id="toggle-side-menu" data-menu-state="0">
					<i id='nav-icon' class="fa fa-navicon" style="font-size: 30px;"></i>
			</div>
			<i id="img-search-button" class="fa fa-search img-search-button"></i>
			<i id="img-cart-button" class="img-cart-button fa fa-shopping-bag"></i>
			<span id="cart-badge" class="badge odometer">0</span>
</div>
<div class="fake-nav-bar"></div>
<!--nav bar ends -->

<!--side menu starts -->
<div id="side-menu">
		<!-- user tag -->
		<div style="" id="user-tags-container">
				
				<!-- user picture -->
				<img class="img-user-picture"/>	

				<!-- user NAME-->
				<div class="side-menu-user-name">Arun Sharma</div>
				
				<!-- user id-->
				<div class="side-menu-user-id">hotdudehvfun@gmail.com</div>

		</div>
		<!-- menu main items -->
		<div style="position: relative; top: 26%;">

					<button class="menu-item" id="side-menu-item-home">
					<img class="img-side-menu-home-button"/>Home</button>
					
					<!-- accordion start -->
					<button class="accordion">
						<img class="img-side-menu-man-button"/>Man
					</button>
					<div class="panel">
						  <p>Sub items</p>
					</div>
					<!-- accordion ends -->

					<button class="accordion">
					<img class="img-side-menu-woman-button"/>
					Woman
					</button>

						<div class="panel">
						  
								<button class="accordion">
									<img class="img-side-menu-indian-wear-button"/>
										Indian Wear					
								</button>	  
								<div id="side-menu-woman-indian-wear-panel" class="panel">
								<button onclick="browseProducts('productName')" class="menu-item">Suits</button>	
								<button class="menu-item">Kurta</button>	
								<button class="menu-item">Salwars</button>	
								<button class="menu-item">Dupatta</button>	
								<button class="menu-item">Shawls</button>	
								</div>
						</div>

					<button class="menu-item" id="side-menu-item-account">
					<img class="img-side-menu-account-button"/>
					Account
					</button>

					<button class="menu-item" id="side-menu-item-orders">
					<img class="img-side-menu-orders-button"/>
					Orders
					</button>
					
					<button class="menu-item" id="side-menu-item-rate-app">
					<img class="img-side-menu-rate-app-button"/>
					Rate App
					</button>

					<button class="menu-item" id="side-menu-item-settings">
					<img class="img-side-menu-settings-button"/>
					Settings
					</button>
					

						
		</div>
		
</div>
<!--side menu ends-->

<!--search query popup starts -->
<div data-is-hidden="yes" id="search-popup-outer">
		<div id="search-popup-inner">
					<!-- search box -->
					<form action="" method="GET">
					    
					    <input type="text" placeholder="search goes here">
					</form>
					<!-- results -->
					<div id="search-results">
						<div class="result-count">3 results</div>
						<div class="result">
							Product name in category
						</div>					
						<div class="result">
							Product name in category
						</div>					
						<div class="result">
							Product name in category
						</div>					
							
					</div>

						
		</div>
	
</div>
	
</div>
<!--search query popup ends -->


<div id="home-screen-content">	

<button data-sort-popup-state="0" onclick="toggleSortPopup();"  id="sort-button" class="filter-button">Sort</button>
<div id="sort-popup">
	
	<div id="high" data-sort-type="high" data-name="sort-price"  data-is-selected="0" class="mycheckbox"> High to low </div>
	<div id="low" data-sort-type="low"  data-name="sort-price" data-is-selected="0" class="mycheckbox"> Low to high </div>


	<button class="mybutton" style="
    position: relative;
    left: 25%;
    margin-top: 14px;
">Sort</button>
</div>

<button data-filter-popup-state="0" onclick="toggleFilterPopup();"  id="filter-button" class="filter-button">Filter</button>

<div id="filter-popup">
	

	<button class="accordion">
		Brands
	</button>
	<div id="filter-brand-list" class="panel">
		<div data-brand-value="" data-is-selected="0" class="filter-brand-box">Brand 1</div>
		<div data-brand-value="" data-is-selected="0" class="filter-brand-box">Brand 2</div>
		<div data-brand-value="" data-is-selected="0" class="filter-brand-box">Brand 3</div>
		<div data-brand-value="" data-is-selected="0" class="filter-brand-box">Brand 4</div>
		<div data-brand-value="" data-is-selected="0" class="filter-brand-box">Brand 5</div>
	</div>
	
	<button id="filter-color-list" class="accordion">
		Colors
	</button>
	<div class="panel">
		
		<div data-color-value="" data-is-selected="0" class="filter-color-box"></div>
		<div data-color-value="" data-is-selected="0" class="filter-color-box"></div>
		<div data-color-value="" data-is-selected="0" class="filter-color-box"></div>
		<div data-color-value="" data-is-selected="0" class="filter-color-box"></div>
		<div data-color-value="" data-is-selected="0" class="filter-color-box"></div>
		
	</div>
	
	<button id="filter-price-list" class="accordion">
		Prices
	</button>
	<div class="panel">
		Price slider
	</div>


	<button class="mybutton" style="line-height: 30px;" >Filter</button>
	<button class="mybutton" style="
    position: absolute;
    right:0px;
    line-height: 30px;
    ">Clear</button>

</div>


<div id="result-count" style="width: 100%; text-align: center; color: rgb(46, 204, 113); font-weight: bold;">
3 results found!</div>
